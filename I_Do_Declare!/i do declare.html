<!DOCTYPE html>
<html>
<head>
	<title>I Do Declare!</title>
	<script use strict; type="text/javascript">

	var num1 = 4;
	var num2 = 7;
	var num3 = -15; 
	var num4 = 3.1415; //numbers

	var string1 = "This is a string";
	var string2 = "This is ALSO a string";
	var string3 = "Strings are fun!"; //strings

	var boolean1 = num1 > num2; //false boolean
	var boolean2 = num2 > num4; //true boolean

	var x; //undefined variable

	console.log("This is the first number:",num1);
	console.log("This is the second number:",num2);
	console.log("This is the third number:",num3);
	console.log("This is the fourth number:",num4);

	console.log("The first string is:",string1);
	console.log("The second string is:",string2);
	console.log("The third string is:",string3);

	console.log("The first boolean is ",boolean1);
	console.log("The second boolean is ",boolean2);

	console.log("The undefined variable is ",x);

	</script>
</head>
</html>
