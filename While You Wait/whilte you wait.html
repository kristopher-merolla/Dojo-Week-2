<!DOCTYPE html>
<html>
<head>
	<title>While You Wait</title>
	<script type="text/javascript"; use strict>
		
		var daysUntilMyBirthday = 60;

		for (var i = 0 ; i < daysUntilMyBirthday; i++) {

			var temp = daysUntilMyBirthday - i;
		
			if (temp > 30) {
				console.log(temp + " days until my birthday. Such a long time... :(");
			}
			
			if (temp <= 30) {
				if (temp >= 5) {
					console.log(temp + " days until my birthday. Getting closer! :)");
				}
				if (temp < 5) {
					console.log(temp + " DAYS UNTIL MY BIRTHDAY!!!");
				}
			}
		}
		console.log("Happy Birthday! Party Time!!");

	</script>
</head>

</body>
</html>
